apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-fanout-example
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /symbols_db
        pathType: Prefix
        backend:
          service:
            name: main-service
            port:
              number: 6506
      - path: /buy_low_sell_high
        pathType: Prefix
        backend:
          service:
            name: main-service
            port:
              number: 6507