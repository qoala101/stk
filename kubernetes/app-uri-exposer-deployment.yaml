apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-uri-exposer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      label: app-uri-exposer
  template:
    metadata:
      labels:
        label: app-uri-exposer
    spec:
      containers:
        - name: app-uri-exposer-container
          image: qoala101/stonks:service_app_uri_exposer
          args:
            - --expose_uri_interval=60000
            - --reattempt_interval=60000

        - name: ngrok-container
          image: wernight/ngrok:latest
          command:
            - ngrok
          args:
            - http
            - ingress-nginx-controller.ingress-nginx
